<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Management System</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<header>
    <h1><i class="fas fa-graduation-cap"></i> Student Management System</h1>
    <button class="theme-toggle" id="themeToggle"><i class="fas fa-moon"></i></button>
</header>

<nav>
    <a href="#insert"><i class="fas fa-plus"></i> Insert</a>
    <a href="#search"><i class="fas fa-search"></i> Search</a>
    <a href="#delete"><i class="fas fa-trash"></i> Delete</a>
    <a href="#view"><i class="fas fa-list"></i> View</a>
</nav>

<main>
    <section id="insert">
        <h2><i class="fas fa-user-plus"></i> Insert Student</h2>
        <form id="insertForm">
            <div class="form-group"><label for="studentName">Student Name</label><input type="text" id="studentName" placeholder="Enter full name" required></div>
            <div class="form-group"><label for="rollNo">Roll Number</label><input type="text" id="rollNo" placeholder="Enter roll number" required></div>
            <div class="form-group"><label for="department">Department</label>
                <select id="department" required>
                    <option value="">Select Department</option>
                    <option value="Computer Science">Computer Science</option>
                    <option value="Electrical">Electrical</option>
                    <option value="Mechanical">Mechanical</option>
                    <option value="Civil">Civil</option>
                </select>
            </div>
            <div class="form-group"><label for="email">Email</label><input type="email" id="email" placeholder="Enter email" required></div>
            <div class="form-group"><label for="phone">Phone</label><input type="tel" id="phone" placeholder="Enter phone number" required></div>
            <div class="form-group"><label for="age">Age</label><input type="number" id="age" placeholder="Enter age" min="16" max="100" required></div>
            <button type="submit" id="addStudentBtn"><i class="fas fa-save"></i> Add Student</button>
        </form>
    </section>

    <section id="search">
        <h2><i class="fas fa-search"></i> Search Student</h2>
        <form id="searchForm">
            <div class="form-group"><label for="searchRoll">Roll Number</label><input type="text" id="searchRoll" placeholder="Enter roll number" required></div>
            <button type="submit" id="searchStudentBtn"><i class="fas fa-search"></i> Search</button>
        </form>
        <div id="searchResult"><h3>Search Result</h3><p id="resultText"></p></div>
    </section>

    <section id="delete">
        <h2><i class="fas fa-trash"></i> Delete Student</h2>
        <form id="deleteForm">
            <div class="form-group"><label for="deleteRoll">Roll Number</label><input type="text" id="deleteRoll" placeholder="Enter roll number to delete" required></div>
            <button type="submit" id="deleteStudentBtn"><i class="fas fa-trash"></i> Delete</button>
        </form>
    </section>

    <section id="view">
        <h2><i class="fas fa-list"></i> All Students</h2>
        <table id="studentTable">
            <thead>
                <tr>
                    <th>Roll No</th>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Age</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>
</main>

<footer>
    <p>&copy; 2025 Student Management System. Built with HTML, CSS, and JavaScript using Linked List.</p>
</footer>

<div class="notification" id="notification"></div>

<script src="script.js"></script>
</body>
</html>
